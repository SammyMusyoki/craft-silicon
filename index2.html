<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Schedule</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <div class="bg-gradient-to-b from-black to-yellow-500 text-white p-5">
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-semibold">Murang'a <span class="text-yellow-500">First Team</span></h1>
    </div>
  </div>

  <!-- Content Section -->
  <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-4">

    <!-- Sidebar -->
    <div class="lg:w-1/4 bg-yellow-200 p-8 rounded-md text-center">
      <h2 class="text-2xl font-bold mb-4">View all Results</h2>
    </div>

    <!-- Main Content -->
    <div class="lg:w-3/4 flex flex-col items-center gap-4">
      
      <!-- Countdown Timer Section -->
      <div class="bg-white shadow-md rounded-md p-6 w-full text-center">
        <p class="text-gray-500 uppercase tracking-wider text-sm">Next Match</p>
        <div class="text-4xl font-bold text-gray-700 space-x-2">
          <span>00</span>:<span>11</span>:<span>46</span>:<span>21</span>
        </div>
        <div class="text-gray-500 text-xs tracking-wide mt-2 space-x-4">
          <span>Days</span>
          <span>Hours</span>
          <span>Mins</span>
          <span>Secs</span>
        </div>
        <div class="mt-4">
          <a href="#" class="text-blue-500 text-sm">Sync Schedules to Calendar</a>
        </div>
      </div>

      <!-- Match Schedule Section -->
      <div class="flex space-x-4 w-full overflow-auto">
        <!-- Match Card 1 -->
        <div class="bg-white shadow-md rounded-md p-4 w-80">
          <div class="flex justify-between items-center mb-4">
            <p class="text-gray-500 text-xs font-bold">31 WEDNESDAY JULY</p>
            <p class="text-red-600 text-xs font-bold">NEXT MATCH</p>
          </div>
          <div class="flex items-center justify-center space-x-6 mb-4">
            <img src="https://via.placeholder.com/50" alt="Team 1" class="w-12 h-12">
            <p class="text-yellow-500 font-bold text-2xl">01:00</p>
            <img src="https://via.placeholder.com/50" alt="Team 2" class="w-12 h-12">
          </div>
          <p class="text-center text-gray-700 font-semibold text-sm">FC Barcelona vs Man City</p>
          <p class="text-center text-gray-500 text-xs">Camping World Stadium</p>
          <div class="flex justify-center mt-4">
            <button class="bg-yellow-500 text-white text-xs font-bold py-2 px-4 rounded">TICKETS</button>
          </div>
        </div>

        <!-- Match Card 2 -->
        <div class="bg-white shadow-md rounded-md p-4 w-80">
          <div class="flex justify-between items-center mb-4">
            <p class="text-gray-500 text-xs font-bold">04 SUNDAY AUGUST</p>
          </div>
          <div class="flex items-center justify-center space-x-6 mb-4">
            <img src="https://via.placeholder.com/50" alt="Team 1" class="w-12 h-12">
            <p class="text-yellow-500 font-bold text-2xl">01:00</p>
            <img src="https://via.placeholder.com/50" alt="Team 2" class="w-12 h-12">
          </div>
          <p class="text-center text-gray-700 font-semibold text-sm">FC Barcelona vs R. Madrid</p>
          <p class="text-center text-gray-500 text-xs">MetLife Stadium</p>
          <div class="flex justify-center mt-4">
            <button class="bg-yellow-500 text-white text-xs font-bold py-2 px-4 rounded">TICKETS</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
